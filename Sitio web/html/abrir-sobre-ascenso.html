<body>
    <div id="background-video">

            <div class="tapa-del-sobre">

                    </div>

        <div class="opcion Salir">
            <a href="tienda.html">

    <div class="AlertaCompras">
        <DIV class="AlertaComprasInterior">

                <video src="/recursos/videos/video_tienda.mp4" muted autoplay loop type="mp4"></video>

                    <h1>NO YEET </h1>
                </div>
                
            </div>
