<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bases-pagina.css">
    <link rel="stylesheet" href="/css/perfil.css">
    <title>WWE SuperCard</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="tutorial.html"><img src="/recursos/img/WweSuperCard_logo.png" alt=""></a>
            </div>
            <div class="resto-delnav">
                <button id="mute-btn">
                    <img id="mute-icon" src="/recursos/icons/volume_on_white.png" alt="Mute" />
                </button>
                <a href="modovs.html">Modo Vs</a>
                <a href="coleccion.html">Coleccion</a>
                <a href="tienda.html">Tienda</a>
                <div class="cuenta" id="cuenta">
                    <div class="perfil-boton" id="perfil-boton">
                        <img src="/recursos/img/imagen-generica.jpg" alt="Imagen de perfil" class="imagen_del_usuario">
                        <h4 class="nombre_del_usuario"></h4>
                    </div>
                    <div class="desplegable" id="desplegable">
                        <a href="perfil.html">Ver perfil</a>
                        <!--AQUI DEBO DE CAMBIAR LA INFO DEL DINERO AQUI DEBO DE CAMBIAR LA INFO DEL DINERO AQUI DEBO CAMBIAR LA INFO DEL DINERO-->
                        <h5 class="dinero-actual">Dinero: <span class="tu_dinero_actual_actualizar">50C</span></h5>
                        <a href="/index.html">Cerrar Sesi√≥n</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="filtro-pagina">
            <h2 class="tituloTuColeccion">TU CUENTA</h2>
            <h5 class="tucartaFav">Carta Favorita:</h5>
            <div class="Cuenta-contenedor">
                <div class="Diseno-Cuenta-contenedor">
                    <div class="FiltroPerfil"></div>
                    <div class="foto-de-perfil">
                        <h4>Presiona el boton de actualizar imagen para subir tu nueva foto de perfil</h4>
                        <div class="imagen-input">
                            <img id="preview" src="/recursos/img/perfil-generico.webp" alt="Vista previa">
                            <input type="file" accept="image/*" id="imagenInput">
                        </div>
                    </div>
                    <div class="datos-de-cuenta">
                        <h3 class="nombre_usuario">Usuario: </h3>
                        <h3 class="dinero-actual">Dinero: <span class="Tu-dinero-actual-actualizar"></span></h3>
                        <h3 class="puntaje_usuario">Punta maximo: <span class="Tu-puntaje-maximo">900</span></h3>
                    </div>
                    <button class="ActualizarImagen">Actualizar imagen</button>
                </div>
            </div>
            <div class="CartaCompleta" data-tilt data-tilt-startX="-80" data-tilt-startY="100" data-tilt-reset-to-start="true" data-tilt-reverse="true">
                <div class="DisenoCarta"> 
                    <div class="CartaLuchadorFondo"></div>
                    <div class="FiltroCarta">
                        <div class="PoderCarta">
                            <h5>PODER</h5>
                            <h3 class="NumeroPoderCarta">88</h3>
                        </div>
                        <div class="DivisionColor">
                            <img src="/recursos/icons/icon-superstar.png" alt="" class="IconoDivisionColor">
                        </div>
                    </div>
                    <div class="CartaLuchadorFrente">
                        <img class="CartaLuchadorFrenteImg" src="/recursos/img/rey_misterio_card.png" alt="">
                    </div>
                    <div class="DescripcionCarta">
                        <h4 class="TextoDescripcionCarta">El maestro del 619</h4>
                    </div>
                    <div class="NombreLuchadorCarta">
                        <h5 class="PrimerNombreLuchadorCarta">REY</h5>
                        <h3 class="SegundoNombreLuchadorCarta">MYSTERIO</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="TarjetaCancion">
            <div class="ImgTarjetaCancion"> </div>
            <div class="InfoTarjetaCancion">
                <h4 class="InfoTarjetaCancionTitle">My Time Is Now now </h4>
                <h5 class="InfoTarjetaCancionArtist">John Cena</h5>
            </div>
        </div>
        <audio id="musica-fondo" autoplay loop></audio>
    </main>
    <script type="text/javascript" src="/node_modules/vanilla-tilt/dist/vanilla-tilt.babel.min.js"></script>
</body>
<script src="/js/tutorial.js"></script>
<script src="/js/CA-perfilcampos.js"></script>

</html>
